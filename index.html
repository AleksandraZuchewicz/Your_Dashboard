<!DOCTYPE html>
<html lang="en">

<head>

    <title>Your Dashboard</title>
    <link rel="stylesheet" href="assets/styles/gridCss.css">

<body>
    <header>
        <div>
            <nav class="navbar navbar-light bg-light">
                <span id="target">Hi Aleksandra! </span>
                <span id="question">What would you like to see today ?</span>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Another action</button>
                        <button class="dropdown-item" type="button">Something else here</button>
                    </div>
                </div>
            </nav>
            <img src="assets/styles/grey-cut.jpg" alt="greyPhoto">
        </div>

    </header>
    <main>
        <content>
            <div class="container" id="weather">
                <div class="header">
                    <h1>Weather</h1>
                </div>
                <div class="searchEngine">
                    City: <input id="city"></input>


                    <button id="searchButton">Search</button>
                </div>
                <div class="result">
                    <div class="photo">
                    </div>
                </div>
            </div>
            <div class="container" id="news">
                <div class="header">
                    <h1>News</h1>
                </div>
                <div class="searchEngine">
                    <input id="city"></input>

                    <button id="searchButton">Search</button>
                </div>
                <div class="result">
                    <div class="photo">
                    </div>
                </div>
            </div>

            </div>
            </div>
        </content>
    </main>
    <footer>
        <div id="clock"></div>
    </footer>
</body>
<script src="assets/scripts/weatherApi.js"></script>
